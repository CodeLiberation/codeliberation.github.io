---
layout: default
---
<section class="content-container">
	<article class="entry">
		<h2>{{ page.title }}</h2>
		<span class="blog-post-meta">Posted on {{ page.date | date: "%B %d, %Y" }} by {{ page.author }} &amp; filed under {{ page.category }}.</span>
		<article class="blog-post-content">
			{{content}}
		</article>
	</article>
</section>
